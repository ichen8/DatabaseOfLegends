<!doctype html>
<html>
   <body>
      
      <table border=0>
         {% for game in gameData %}
            <tr>
               <th> Player ID: {{ game[0] }} </th>
               <th> Game ID: {{ game[1] }} </th>
               <td> {{ game[2] }} </td>
               <td> Champion: {{ game[4] }} </td>
               <td> Lane: {{ game[5] }} </td>
               <td> KDA: {{ game[6] }} / {{ game[7] }} / {{ game[8] }} </td>
            </tr>
         {% endfor %}
      </table>
      
   </body>
</html>
