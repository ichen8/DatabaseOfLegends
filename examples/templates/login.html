<!DOCTYPE html>
<html>
  <head>
    <title>WatchMeGrow Login</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WatchMeGrow Login</h1>
      <form role="form" action="" method='POST'>
        <button class="btn btn-default" onclick="window.location.href='/register'">Create New Account</button><br><br>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Enter Email" style="max-width: 300px;" required>
          <input type="password" name="txtPassword" class="form-control" placeholder="Enter Password" style="max-width: 300px;" required>
        </div>
        <button type="submit" class="btn btn-default">Log In</button>
      </form>
    </div>
    <script src="static/bootstrap.min.js"></script>
  </body>
</html>
