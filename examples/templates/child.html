<!DOCTYPE html>
<html>
  <head>
    <title>New Child</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>New Child</h1>
      <form role="form" method='POST' action='/child/'>
        <div class="form-group">
          Child name
          <input type="text" name="txtChildName" class="form-control" placeholder="Child name" style="max-width: 300px;" required><br>
          Gender<br>
          <input type="radio" name="radioGender" value="male" checked>Male&nbsp;&nbsp;
          <input type="radio" name="radioGender" value="female">Female<br><br>
          Birthdate<br>
          <input type="date" name="birthdate" class="form-control" style="max-width: 300px;" required><br>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button class="btn btn-default" onclick="window.location.href='/'">Cancel</button>
      </form>
    </div>
    <script src="static/bootstrap.min.js"></script>
  </body>
</html>
